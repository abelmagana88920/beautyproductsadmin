    <div class="alert alert-info">
                    <p>Sort key: {{sortKey}}</p>
                    <p>Reverse: {{reverse}}</p>
                    <p>Search String : {{search}}</p>
    </div>  -->
    <div id="circle-action"><span>+</span></div>

    <div class="table-responsive">

        <div sticky offset="43" class="sticky" style="background-color:white">
            <table style="width:100%">
                 <tr>
                    <td><h3 class="title-header">{{vm.titleHeader}}</h3></td>
                    <td valign=middle align=right><i class="fa fa-2x fa-cog" aria-hidden="true"></i></td> 

               </tr>  
            </table>
            <table style="width:100%">
               <tr>
                    <td class="search-control"  ng-class = "!pageCollapsed && 'in'">
                        <label><i class="fa fa-search" aria-hidden="true"></i>
                             <input class="form-control"  type="text" ng-model="search.$" placeholder="Search here" required>
                        </label>
                    </td>
                    <td align=right>
                       
                            <a class = "visible-xs"  
                                    ng-init = "pageCollapsed = true" 
                                    ng-click = "pageCollapsed = !pageCollapsed" >
                                    <span>
                                        <i class = "fa fa-bars fa-lg" ></i>
                                    </span>
                            </a>
                     </td>
               </tr>
               <tr>
                    <td colspan=2>
                         <dir-pagination-controls class="page-sticky" ng-class = "!pageCollapsed && 'in'" max-size="10" direction-links="true" boundary-links="true" ></dir-pagination-controls> 
                    </td>
               </tr> 
            </table>
            
        </div>

             
               
        
          
       

        <!--  /***********************************************desktop********************************************/-->
    	<table  class="table table-bordered layout-table desktop">
    		<thead >
                <div sticky offset=100>
    			<tr >
                     <!--<th style="width:50px" ng-click="sort('id')">
                        <u-sort-page-directive sort-key="{{sortKey}}" reverse="{{reverse}}" label="ID" value="id"  ></u-sort-page-directive>
                    </th> -->
                    <th style="width:5%">   </th>
                     <th style="width:90%" ng-click="sort('fullName')">
                        <u-sort-page-directive sort-key="{{sortKey}}" reverse="{{reverse}}" label="Full Name" value="fullName"  ></u-sort-page-directive>
                    </th>
                    <th style="width:5%"></th>
                   
    			</tr>
                </div>
    		</thead>
    		<tbody>
    			<tr dir-paginate="datas in vm.data_final|filter:getFullName|orderBy:sortKey:reverse|filter:search|itemsPerPage:10"  >
    				<!--<td ng-bind="datas.id"></td> -->
                    <td ><img src="{{datas.img}}" /></td>
                    <td valign="middle">{{datas.fullName}} <br> <span class="superscript"> last visited: {{datas.lastvisited}} </span></td>
                    <td><i class="fa fa-ellipsis-v" aria-hidden="true"></i></td>
    			</tr>
    		</tbody>
    	</table>

        <!--/***********************************************mobile********************************************/-->
        <table  class="table table-bordered layout-table mobile">
            <thead >
                <div sticky offset=100>
                <tr >
                     <th style="width:50px" ng-click="sort('id')">
                        <u-sort-page-directive sort-key="{{sortKey}}" reverse="{{reverse}}" label="" value="id"  ></u-sort-page-directive>
                    </th>
                     <th ng-click="sort('fullName')">
                        <u-sort-page-directive sort-key="{{sortKey}}" reverse="{{reverse}}" label="Full Name" value="fullName"  ></u-sort-page-directive>
                    </th>
                    <th style="width:5%"></th>
                </tr>
                </div>
            </thead>
            <tbody>
                <tr dir-paginate="datas in vm.data_final|filter:getFullName|orderBy:sortKey:reverse|filter:search|itemsPerPage:10"  >
                    <td><img src="{{datas.img}}" /></td>
                    <td>{{datas.fullName}} <br> <span class="superscript"> last visited: {{datas.lastvisited}} </span></td>
                     <td><i class="fa fa-ellipsis-v" aria-hidden="true"></i></td>
                </tr>
            </tbody>
        </table>

        <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true" >
        </dir-pagination-controls>
    </div>
</div>
